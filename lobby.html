<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadt-Land-Fluss - Lobby</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f8f9fa; color: #212529; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #343a40; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; }
        #game-list { list-style-type: none; padding: 0; }
        #game-list li { background-color: #e9ecef; margin-bottom: 10px; padding: 15px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: background-color 0.2s; }
        #game-list li:hover { background-color: #dde2e6; }
        .game-info { flex-grow: 1; }
        .game-info span { display: block; }
        .game-info .game-name { font-weight: bold; color: #0056b3; }
        .game-info .host-name { font-size: 0.9em; color: #6c757d; }
        button { padding: 12px 20px; border: none; border-radius: 4px; color: #fff; background-color: #28a745; cursor: pointer; transition: background-color 0.2s; font-size: 16px; }
        button:hover { background-color: #218838; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .no-games { color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spiele-Lobby</h1>
            <button id="new-game-btn">Neues Spiel erstellen</button>
        </div>
        
        <h2>Offene Spiele</h2>
        <ul id="game-list">
            <p id="loading-text">Lade offene Spiele...</p>
        </ul>
    </div>

    <script>
        const gameList = document.getElementById('game-list');
        const newGameBtn = document.getElementById('new-game-btn');

        async function fetchGames() {
            try {
                const response = await fetch('/api/games');
                if (!response.ok) throw new Error('Netzwerk-Antwort war nicht in Ordnung.');
                const games = await response.json();
                
                gameList.innerHTML = ''; 
                if (games.length === 0) {
                    gameList.innerHTML = '<p class="no-games">Aktuell sind keine Spiele offen. Erstelle ein neues!</p>';
                } else {
                    games.forEach(game => {
                        const li = document.createElement('li');
                        li.dataset.hostId = game.hostId; // Speichere hostId im Element
                        li.dataset.gameName = game.gameName;
                        li.innerHTML = `
                            <div class="game-info">
                                <span class="game-name">${game.gameName}</span>
                                <span class="host-name">Host: ${game.hostName}</span>
                            </div>
                            <span>Beitreten &rarr;</span>
                        `;
                        // Klick-Event für die ganze Zeile
                        li.addEventListener('click', () => {
                            const playerName = prompt("Wie lautet dein Name?", "Spieler");
                            if (playerName) {
                                window.location.href = `/index.html?hostId=${game.hostId}&gameName=${encodeURIComponent(game.gameName)}&playerName=${encodeURIComponent(playerName)}`;
                            }
                        });
                        gameList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Fehler beim Laden der Spiele:', error);
                gameList.innerHTML = '<p class="no-games" style="color: red;">Spiele konnten nicht geladen werden.</p>';
            }
        }

        newGameBtn.addEventListener('click', () => {
            const gameName = prompt("Wie soll dein Spiel heißen?", "Lustige Runde");
            if (!gameName) return;

            const playerName = prompt("Wie lautet dein Name als Host?", "Host");
            if (!playerName) return;

            const defaultKategorien = "Stadt,Land,Fluss,Beruf,Tier";
            const kategorienString = prompt("Welche Kategorien? (durch Komma getrennt)", defaultKategorien);
            if (!kategorienString) return;

            window.location.href = `/index.html?createGame=true&gameName=${encodeURIComponent(gameName)}&playerName=${encodeURIComponent(playerName)}&kategorien=${encodeURIComponent(kategorienString)}`;
        });

        fetchGames();
        setInterval(fetchGames, 15000);
    </script>
</body>
</html>
