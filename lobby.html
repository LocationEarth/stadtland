<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadt-Land-Fluss - Lobby</title>
    <style>
        /* CSS bleibt identisch */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f8f9fa; color: #212529; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { color: #343a40; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; }
        #game-list { list-style-type: none; padding: 0; }
        #game-list li { background-color: #e9ecef; margin-bottom: 10px; padding: 15px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: background-color 0.2s; }
        #game-list li:hover { background-color: #dde2e6; }
        .game-info { flex-grow: 1; }
        .game-info span { display: block; }
        .game-info .game-name { font-weight: bold; color: #0056b3; }
        .game-info .host-name { font-size: 0.9em; color: #6c757d; }
        button { padding: 12px 20px; border: none; border-radius: 4px; color: #fff; cursor: pointer; transition: background-color 0.2s; font-size: 16px; margin-right: 10px; }
        button.primary { background-color: #007bff; }
        button.secondary { background-color: #dc3545; }
        .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 500px; }
        .no-games { color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spiele-Lobby</h1>
            <div>
                <button id="new-game-btn" class="primary">Neues Spiel erstellen</button>
                <button id="flush-games-btn" class="secondary">Lobby aufräumen</button>
            </div>
        </div>
        
        <h2>Offene Spiele</h2>
        <ul id="game-list">
            <p id="loading-text">Verbinde mit Lobby...</p>
        </ul>
    </div>

    <div id="new-game-modal" class="modal-overlay">
        <!-- Der Inhalt des Modals bleibt identisch -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <!-- NEU: Firebase Authentication SDK hinzufügen -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script>
        // Fügen Sie hier Ihre Firebase-Konfiguration ein
        const firebaseConfig = {
            apiKey: "...",
            authDomain: "...",
            projectId: "...",
            // ... etc.
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // NEU: Authentifizierungs-Dienst initialisieren
        const auth = firebase.auth();
        const gamesCollection = db.collection('open_games');

        const gameList = document.getElementById('game-list');
        const newGameBtn = document.getElementById('new-game-btn');
        const flushGamesBtn = document.getElementById('flush-games-btn');
        const newGameModal = document.getElementById('new-game-modal');
        const newGameForm = document.getElementById('new-game-form');
        const cancelBtn = document.getElementById('cancel-btn');
        
        function setupLobbyListener() {
            gamesCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                gameList.innerHTML = '';
                if (snapshot.empty) {
                    gameList.innerHTML = '<p class="no-games">Aktuell sind keine Spiele offen. Erstelle ein neues!</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const game = doc.data();
                    const li = document.createElement('li');
                    li.addEventListener('click', () => {
                        const playerName = prompt("Wie lautet dein Name?", "Spieler" + Math.floor(Math.random() * 100));
                        if (playerName) {
                            const params = new URLSearchParams({
                                hostId: game.hostId,
                                gameName: game.gameName,
                                playerName: playerName
                            });
                            window.location.href = `/index.html?${params.toString()}`;
                        }
                    });
                    
                    const kategorienText = (game.kategorien && Array.isArray(game.kategorien)) ? game.kategorien.join(', ') : 'Standard';
                    
                    li.innerHTML = `
                        <div class="game-info">
                            <span class="game-name">${game.gameName || 'Unbenanntes Spiel'}</span>
                            <span class="host-name">Host: ${game.hostName || '?'} | Kategorien: ${kategorienText}</span>
                        </div>
                        <span>Beitreten &rarr;</span>
                    `;
                    gameList.appendChild(li);
                });
            }, error => {
                console.error("Fehler bei Echtzeit-Update:", error);
                gameList.innerHTML = `<p class="no-games" style="color: red;">Verbindung zur Lobby fehlgeschlagen. Grund: ${error.message}</p>`;
            });
        }

        // NEU: Anonym anmelden, bevor wir auf die Datenbank zugreifen
        auth.signInAnonymously()
            .then(() => {
                console.log('Anonym angemeldet.');
                // Erst nach erfolgreicher Anmeldung den Listener für die Lobby starten
                setupLobbyListener();
            })
            .catch((error) => {
                console.error('Fehler bei anonymer Anmeldung:', error);
                gameList.innerHTML = `<p class="no-games" style="color: red;">Anmeldung am Server fehlgeschlagen.</p>`;
            });

        // Die Event Listeners für die Buttons bleiben unverändert
        newGameBtn.addEventListener('click', () => newGameModal.style.display = 'flex');
        cancelBtn.addEventListener('click', () => newGameModal.style.display = 'none');
        //...
    </script>
</body>
</html>
