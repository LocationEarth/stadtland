<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stadt-Land-Fluss - Spiel</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f8f9fa; color: #212529; }
    .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1, h2, h3 { color: #343a40; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; }
    .view { display: none; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
    th { background-color: #e9ecef; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input { width: calc(100% - 24px); margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ced4da; font-size: 16px; }
    button { padding: 12px 20px; margin: 10px 5px 10px 0; border: none; border-radius: 4px; color: #fff; background-color: #007bff; cursor: pointer; font-size: 16px; }
    .info-box { background-color: #e9ecef; padding: 15px; border-radius: 4px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
    #player-list li { list-style-type: '✅'; padding-left: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="game-title">Stadt-Land-Fluss</h1>
    
    <div id="lobby-view" class="view">
      <h3 id="lobby-header">Verbinde...</h3>
      <p id="lobby-text"></p>
      <h3>Spieler in der Lobby</h3>
      <ul id="player-list"></ul>
      <button id="start-game-btn" style="display: none;">Spiel starten</button>
    </div>

    <div id="game-area" class="view">
      <div class="info-box">
        <span>Buchstabe: <span id="buchstabe"></span></span>
        <span>Zeit: <span id="countdown"></span>s</span>
      </div>
      <form id="playerForm">
        <div id="inputs"></div>
      </form>
    </div>
    
    <div id="loading" class="view"><p><strong>Ergebnisse werden ausgewertet...</strong></p></div>

    <div id="results-area" class="view">
      <h2>Ergebnisse</h2>
      <table id="results-table"></table>
      <button id="next-round-btn">Nächste Runde</button>
    </div>
  </div>

  <script>
    // Alle globalen Variablen und Initialisierung bleiben gleich.
    const urlParams = new URLSearchParams(window.location.search);
    const hostId = urlParams.get('hostId');
    const isCreatingGame = urlParams.get('createGame') === 'true';
    const gameName = urlParams.get('gameName') || "Anonymes Spiel";
    const myName = urlParams.get('playerName');
    let kategorien = (urlParams.get('kategorien') || 'Stadt,Land,Fluss,Block').split(',');
    let spielzeit = parseInt(urlParams.get('spielzeit'), 10) || 60;
    let peer, myPeerId, isHost = isCreatingGame, connections = {}, hostConnection, buchstabe, gameIdInDb;
    const allViews = document.querySelectorAll('.view');
    const playerList = document.getElementById('player-list');
    const startGameBtn = document.getElementById('start-game-btn');
    const buchstabeEl = document.getElementById('buchstabe');
    const countdownEl = document.getElementById('countdown');
    const inputsContainer = document.getElementById('inputs');
    const resultsTable = document.getElementById('results-table');
    const nextRoundBtn = document.getElementById('next-round-btn');
    
    function showView(viewId) { /* ... unverändert ... */ }
    document.getElementById('game-title').textContent = gameName;
    
    function initializePeer() { /* ... unverändert ... */ }
    async function setupHost() { /* ... unverändert ... */ }
    function setupClient() { /* ... unverändert ... */ }
    function handleData(conn, data) { /* ... unverändert ... */ }
    function updatePlayerList(players) { /* ... unverändert ... */ }
    function addPlayerToList(name) { /* ... unverändert ... */ }
    function broadcast(data, excludePeerId = null) { /* ... unverändert ... */ }
    let collectedAnswers = {};
    function endRound() { /* ... unverändert ... */ }
    function handleAnswerSubmission(peerId, answers) { /* ... unverändert ... */ }
    async function evaluateAllAnswers() { /* ... unverändert ... */ }
    startGameBtn.addEventListener('click', async () => { /* ... unverändert ... */ });
    nextRoundBtn.addEventListener('click', () => { /* ... unverändert ... */ });

    // --- Geänderte Funktionen ---

    function startGame(b) {
        buchstabe = b;
        showView('game-area');
        buchstabeEl.textContent = buchstabe;
        inputsContainer.innerHTML = '';
        kategorien.forEach(k => {
            // KOSMETISCHER FIX: Jedes Label/Input-Paar wird in ein eigenes div gepackt.
            const inputDiv = document.createElement('div');
            const placeholder = k.toLowerCase() === 'block' 
                ? 'Blockiere ein Wort...' 
                : `${k} mit ${buchstabe}...`;
            inputDiv.innerHTML = `<label for="input-${k}">${k}:</label><input id="input-${k}" placeholder="${placeholder}" />`;
            inputsContainer.appendChild(inputDiv);
        });
        let timeLeft = spielzeit;
        countdownEl.textContent = timeLeft;
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            if (timeLeft <= 0) { clearInterval(timer); endRound(); }
        }, 1000);
    }
    
    function displayResults(data) {
        showView('results-area');
        // NEU: Bereite die Überschriften vor. "Block" wird als "Blockwort" angezeigt.
        const anzeigeKategorien = kategorien.filter(k => k.toLowerCase() !== 'block');
        let tableHTML = `<thead><tr><th>Spieler</th>${anzeigeKategorien.map(k => `<th>${k}</th>`).join('')}<th>Blockwort</th><th>Punkte</th></tr></thead><tbody>`;
        
        if (data && data.tabelle && Array.isArray(data.tabelle)) {
            data.tabelle.forEach(row => {
                const totalScore = (row.punkte || []).reduce((sum, p) => sum + p, 0);
                tableHTML += `
                  <tr>
                    <td><strong>${row.spieler}</strong></td>
                    ${(row.antworten || []).map((ans, i) => `<td>${ans || "-"} (${(row.punkte || [])[i] || 0})</td>`).join('')}
                    <td><em>${row.blockWort || "-"}</em></td>
                    <td><strong>${totalScore}</strong></td>
                  </tr>`;
            });
        } else {
             tableHTML += `<tr><td colspan="${kategorien.length + 2}">Keine gültigen Ergebnisdaten erhalten.</td></tr>`;
        }
        
        tableHTML += `</tbody>`;
        resultsTable.innerHTML = tableHTML;
        nextRoundBtn.style.display = isHost ? 'block' : 'none';
    }

    // Initialisierung
    if (!myName) {
        alert("Fehler: Spielername nicht gefunden. Bitte über die Lobby beitreten.");
        window.location.href = '/lobby.html';
    } else {
        initializePeer();
    }
    
    // Platzhalter für kopierten Code (die meisten Funktionen sind identisch zur Vorversion)
    function showView(viewId){document.querySelectorAll('.view').forEach(v=>v.style.display='none');document.getElementById(viewId).style.display='block';}
    function initializePeer(){showView('lobby-view');const pC={debug:2,config:{'iceServers':[{urls:'stun:stun.l.google.com:19302'}]}};peer=new Peer(pC);peer.on('open',id=>{myPeerId=id;if(isHost)setupHost();else setupClient();});peer.on('error',err=>alert('PeerJS Fehler: '+err.type));}
    async function setupHost(){document.getElementById('lobby-header').textContent="Warten auf Spieler...";startGameBtn.style.display='block';startGameBtn.disabled=true;addPlayerToList(myName+" (Host)");try{const res=await fetch('/api/games',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({gameName,hostId:myPeerId,hostName:myName,kategorien,spielzeit})});const game=await res.json();if(!res.ok)throw new Error(game.error);gameIdInDb=game.id;}catch(e){alert('Lobby konnte nicht erstellt werden: '+e.message);}peer.on('connection',c=>{c.on('open',()=>{const cN=c.metadata.name;connections[c.peer]=c;addPlayerToList(cN);broadcast({type:'player-joined',name:cN},c.peer);const allPN=Object.values(connections).map(c=>c.metadata.name).concat([myName]);c.send({type:'welcome',players:allPN,kategorien,spielzeit});c.on('data',d=>handleData(c,d));startGameBtn.disabled=false;});});}
    function setupClient(){document.getElementById('lobby-header').textContent='Beigetreten!';document.getElementById('lobby-text').textContent='Warte, bis der Host das Spiel startet...';hostConnection=peer.connect(hostId,{metadata:{name:myName},reliable:true});hostConnection.on('data',d=>handleData(null,d));}
    function handleData(c,d){switch(d.type){case'welcome':kategorien=d.kategorien;spielzeit=d.spielzeit;updatePlayerList(d.players);break;case'player-joined':addPlayerToList(d.name);break;case'start-game':startGame(d.buchstabe);break;case'submit-answers':if(isHost)handleAnswerSubmission(c.peer,d.answers);break;case'show-results':displayResults(d.results);break;}}
    function updatePlayerList(p){playerList.innerHTML='';p.forEach(addPlayerToList);}
    function addPlayerToList(n){const li=document.createElement('li');li.textContent=n;playerList.appendChild(li);}
    function broadcast(d,e=null){Object.values(connections).forEach(c=>{if(c.peer!==e)c.send(d);});}
    function endRound(){inputsContainer.querySelectorAll('input').forEach(i=>i.disabled=true);const a={};kategorien.forEach(k=>{a[k]=document.getElementById(`input-${k}`).value;});if(!isHost){hostConnection.send({type:'submit-answers',answers:a});}else{handleAnswerSubmission(myPeerId,a);}}
    function handleAnswerSubmission(pId,a){const pN=pId===myPeerId?myName:connections[pId].metadata.name;collectedAnswers[pN]=kategorien.map(k=>a[k]||"");const pC=Object.keys(connections).length+1;if(Object.keys(collectedAnswers).length===pC)evaluateAllAnswers();}
    async function evaluateAllAnswers(){showView('loading');try{const res=await fetch('/api/evaluate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({buchstabe,kategorien,spieler_antworten:collectedAnswers})});const data=await res.json();if(isHost){document.getElementById('debug-area').style.display='block';document.getElementById('debug-output').textContent=JSON.stringify(data,null,2);}if(!res.ok||data.error)throw new Error(data.error||'Fehler');broadcast({type:'show-results',results:data});displayResults(data);}catch(e){alert(e.message);showView('lobby-view');}}
    startGameBtn.addEventListener('click',async()=>{if(gameIdInDb)await fetch(`/api/games/${gameIdInDb}`,{method:'DELETE'});buchstabe=String.fromCharCode(65+Math.floor(Math.random()*26));collectedAnswers={};broadcast({type:'start-game',buchstabe});startGame(buchstabe);});
    nextRoundBtn.addEventListener('click',()=>{buchstabe=String.fromCharCode(65+Math.floor(Math.random()*26));collectedAnswers={};broadcast({type:'start-game',buchstabe});startGame(buchstabe);});
  </script>
</body>
</html>
