<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadt-Land-Fluss - Spiel</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* CSS bleibt unverändert */
    </style>
</head>
<body>
  <div class="container">
    <h1 id="game-title"></h1>
    <div id="lobby-view" class="view">...</div>
    <div id="game-area" class="view">
        <div class="info-box">...</div>
        <form id="playerForm">
            <div id="inputs"></div>
            <!-- Das Block-Feld wird hier automatisch durch die Logik hinzugefügt -->
        </form>
    </div>
    <div id="loading" class="view">...</div>
    <div id="results-area" class="view">...</div>
  </div>

  <script>
    // Alle globalen Variablen und die Initialisierungslogik bleiben identisch.
    const urlParams = new URLSearchParams(window.location.search);
    const hostId = urlParams.get('hostId');
    let kategorien = (urlParams.get('kategorien') || 'Stadt,Land,Fluss,Block').split(',');
    // ... restliche Variablen ...

    // Die Logik, um die Eingabefelder zu erstellen, ist die einzige wichtige Änderung hier.
    // Sie erstellt jetzt auch das "Block"-Feld.
    function startGame(b) {
        buchstabe = b;
        showView('game-area');
        buchstabeEl.textContent = buchstabe;
        inputsContainer.innerHTML = '';
        kategorien.forEach(k => {
            const placeholder = k.toLowerCase() === 'block' 
                ? 'Blockiere ein Wort...' 
                : `${k} mit ${buchstabe}...`;
            inputsContainer.innerHTML += `<label>${k}:</label><input id="input-${k}" placeholder="${placeholder}" />`;
        });
        let timeLeft = spielzeit;
        countdownEl.textContent = timeLeft;
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                endRound();
            }
        }, 1000);
    }
    
    // Die restliche Logik (endRound, handleAnswerSubmission, etc.) bleibt funktional identisch,
    // da sie das "Block"-Wort einfach als Teil des Antwort-Arrays behandelt.
  </script>
</body>
</html>
