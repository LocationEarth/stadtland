<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stadt-Land-Fluss - Spiel</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f8f9fa; color: #212529; }
    .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1, h2, h3 { color: #343a40; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; }
    .view { display: none; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
    th { background-color: #e9ecef; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input { width: calc(100% - 24px); margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ced4da; font-size: 16px; }
    button { padding: 12px 20px; margin: 10px 5px 10px 0; border: none; border-radius: 4px; color: #fff; background-color: #007bff; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    .info-box { background-color: #e9ecef; padding: 15px; border-radius: 4px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
    #player-list li { list-style-type: '✅'; padding-left: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="game-title">Stadt-Land-Fluss</h1>
    
    <div id="lobby-view" class="view">
      <h3 id="lobby-header">Verbinde...</h3>
      <p id="lobby-text"></p>
      <h3>Spieler in der Lobby</h3>
      <ul id="player-list"></ul>
      <button id="start-game-btn" style="display: none;">Spiel starten</button>
    </div>

    <div id="game-area" class="view">
      <div class="info-box">
        <span>Buchstabe: <span id="buchstabe"></span></span>
        <span>Zeit: <span id="countdown"></span>s</span>
      </div>
      <form id="playerForm">
        <div id="inputs"></div>
      </form>
    </div>
    
    <div id="loading" class="view"><p><strong>Ergebnisse werden ausgewertet...</strong></p></div>

    <div id="results-area" class="view">
      <h2>Ergebnisse</h2>
      <table id="results-table"></table>
      <button id="next-round-btn">Nächste Runde</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('hostId');
        const isCreatingGame = urlParams.get('createGame') === 'true';
        const gameName = urlParams.get('gameName') || "Anonymes Spiel";
        const myName = urlParams.get('playerName');
        let kategorien = (urlParams.get('kategorien') || 'Stadt,Land,Fluss,Block').split(',');
        let spielzeit = parseInt(urlParams.get('spielzeit'), 10) || 60;

        let peer, myPeerId, isHost = isCreatingGame, connections = {}, hostConnection, buchstabe, gameIdInDb;
        
        const allViews = document.querySelectorAll('.view');
        const playerList = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const buchstabeEl = document.getElementById('buchstabe');
        const countdownEl = document.getElementById('countdown');
        const inputsContainer = document.getElementById('inputs');
        const resultsTable = document.getElementById('results-table');
        const nextRoundBtn = document.getElementById('next-round-btn');
        
        function showView(viewId) {
            allViews.forEach(view => view.style.display = 'none');
            document.getElementById(viewId).style.display = 'block';
        }

        document.getElementById('game-title').textContent = gameName;
        
        function initializePeer() {
            showView('lobby-view');
            
            // WICHTIGE ÄNDERUNG: Explizite und robuste Konfiguration für maximale Browser-Kompatibilität
            const peerConfig = {
                host: '0.peerjs.com', // Expliziter Host
                port: 443,             // Standard-HTTPS-Port
                path: '/',             // Standard-Pfad
                secure: true,          // Sichere Verbindung erzwingen
                debug: 2,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' },
                    ]
                }
            };
            peer = new Peer(peerConfig);

            peer.on('open', id => {
                myPeerId = id;
                if (isHost) setupHost();
                else setupClient();
            });
            peer.on('error', err => {
                console.error("PeerJS Fehler:", err);
                alert('PeerJS Verbindungsfehler: ' + err.type + '. Bitte versuchen Sie, die Seite neu zu laden.');
            });
        }

        async function setupHost() {
            document.getElementById('lobby-header').textContent = "Warten auf Spieler...";
            startGameBtn.style.display = 'block';
            startGameBtn.disabled = true;
            addPlayerToList(myName + " (Host)");
            
            try {
                const response = await fetch('/api/games', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameName, hostId: myPeerId, hostName: myName, kategorien, spielzeit })
                });
                const createdGame = await response.json();
                if (!response.ok) throw new Error(createdGame.error || "Serverfehler");
                gameIdInDb = createdGame.id;
            } catch (error) {
                alert('Lobby konnte nicht erstellt werden: ' + error.message);
            }

            peer.on('connection', conn => {
                conn.on('open', () => {
                    const clientName = conn.metadata.name;
                    connections[conn.peer] = conn;
                    addPlayerToList(clientName);
                    broadcast({ type: 'player-joined', name: clientName }, conn.peer);
                    
                    const allPlayerNames = Object.values(connections).map(c => c.metadata.name).concat([myName]);
                    conn.send({ type: 'welcome', players: allPlayerNames, kategorien, spielzeit });
                    
                    conn.on('data', data => handleData(conn, data));
                    startGameBtn.disabled = false;
                });
            });
        }

        function setupClient() {
            document.getElementById('lobby-header').textContent = 'Beigetreten!';
            document.getElementById('lobby-text').textContent = 'Warte, bis der Host das Spiel startet...';
            
            hostConnection = peer.connect(hostId, { metadata: { name: myName }, reliable: true });
            hostConnection.on('data', data => handleData(null, data));
        }
        
        // Der Rest des Codes bleibt funktional identisch.
        // ... (handleData, updatePlayerList, addPlayerToList, broadcast, startGame, etc.)

        // Kopiervorlage für den restlichen, unveränderten Code
        function handleData(c,d){switch(d.type){case'welcome':kategorien=d.kategorien;spielzeit=d.spielzeit;updatePlayerList(d.players);break;case'player-joined':addPlayerToList(d.name);break;case'start-game':startGame(d.buchstabe);break;case'submit-answers':if(isHost)handleAnswerSubmission(c.peer,d.answers);break;case'show-results':displayResults(d.results);break;}}
        function updatePlayerList(p){playerList.innerHTML='';p.forEach(addPlayerToList);}
        function addPlayerToList(n){const li=document.createElement('li');li.textContent=n;playerList.appendChild(li);}
        function broadcast(d,e=null){Object.values(connections).forEach(c=>{if(c.peer!==e)c.send(d);});}
        function startGame(b){buchstabe=b;showView('game-area');buchstabeEl.textContent=b;inputsContainer.innerHTML='';kategorien.forEach(k=>{const iD=document.createElement('div');const p=k.toLowerCase()==='block'?'Blockiere...':`${k} mit ${b}...`;iD.innerHTML=`<label for="input-${k}">${k}:</label><input id="input-${k}" placeholder="${p}" />`;inputsContainer.appendChild(iD);});let tL=spielzeit;countdownEl.textContent=tL;const timer=setInterval(()=>{tL--;countdownEl.textContent=tL;if(tL<=0){clearInterval(timer);endRound();}},1000);}
        let collectedAnswers={};function endRound(){inputsContainer.querySelectorAll('input').forEach(i=>i.disabled=true);const a={};kategorien.forEach(k=>{a[k]=document.getElementById(`input-${k}`).value;});if(!isHost){hostConnection.send({type:'submit-answers',answers:a});}else{handleAnswerSubmission(myPeerId,a);}}
        function handleAnswerSubmission(pId,a){const pN=pId===myPeerId?myName:connections[pId].metadata.name;collectedAnswers[pN]=kategorien.map(k=>a[k]||"");const pC=Object.keys(connections).length+1;if(Object.keys(collectedAnswers).length===pC)evaluateAllAnswers();}
        async function evaluateAllAnswers(){showView('loading');try{const res=await fetch('/api/evaluate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({buchstabe,kategorien,spieler_antworten:collectedAnswers})});const data=await res.json();if(!res.ok||data.error)throw new Error(data.error);broadcast({type:'show-results',results:data});displayResults(data);}catch(e){alert(e.message);showView('lobby-view');}}
        function displayResults(d){showView('results-area');const aK=kategorien.filter(k=>k.toLowerCase()!=='block');let tH=`<thead><tr><th>Spieler</th>${aK.map(k=>`<th>${k}</th>`).join('')}<th>Blockwort</th><th>Punkte</th></tr></thead><tbody>`;if(d&&d.tabelle){d.tabelle.forEach(r=>{const tS=(r.punkte||[]).reduce((s,p)=>s+p,0);tH+=`<tr><td><strong>${r.spieler}</strong></td>${(r.antworten||[]).map((a,i)=>`<td>${a||"-"}(${(r.punkte||[])[i]||0})</td>`).join('')}<td><em>${r.blockWort||"-"}</em></td><td><strong>${tS}</strong></td></tr>`;});}tH+=`</tbody>`;resultsTable.innerHTML=tH;nextRoundBtn.style.display=isHost?'block':'none';}
        startGameBtn.addEventListener('click',async()=>{if(gameIdInDb)await fetch(`/api/games/${gameIdInDb}`,{method:'DELETE'});buchstabe=String.fromCharCode(65+Math.floor(Math.random()*26));collectedAnswers={};broadcast({type:'start-game',buchstabe});startGame(buchstabe);});
        nextRoundBtn.addEventListener('click',()=>{buchstabe=String.fromCharCode(65+Math.floor(Math.random()*26));collectedAnswers={};broadcast({type:'start-game',buchstabe});startGame(buchstabe);});

        // --- FINALE INITIALISIERUNG ---
        // Die Peer-Verbindung wird jetzt nach dem Laden der Seite gestartet.
        if (!myName) {
            alert("Fehler: Spielername nicht gefunden. Bitte über die Lobby beitreten.");
            window.location.href = '/lobby.html';
        } else {
            initializePeer();
        }
    });
  </script>
</body>
</html>
